{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskTrove</title>
    <link rel="stylesheet" href="{% static 'css/news.css' %}">
</head>
<body>
<h1>Страница новостей</h1>
<a href={% url 'add_news' %}>Создать новость</a>
{% for item in news %}
    <div>
        <h2>{{ item.name }}</h2>
        <span>Автор: {{ item.author }}</span>
        <p>{{ item.description }}</p>
        <a href="{% url 'delete_news' item.id %}">Удалить</a>
        <a href="{% url 'edit_news' item.id %}">Изменить</a>
    </div>
{% endfor %}
</body>
</html>
